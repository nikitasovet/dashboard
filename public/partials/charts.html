<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <center>
        <h1>Bienvenue sur la gestion de mon jeu</h1
      </center>
      <div class="panel panel-green">
        <div class="panel-heading">
          <h3 class="panel-title"></i>Vente du jeu</h3>
        </div>
        <div class="panel-body">
          <div id="morris-area-chart"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <h3 class="panel-title">Les joueurs les plus utilisés</h3>
        </div>
        <div class="panel-body">
          <div id="morris-donut-chart"></div>
          <div class="text-right"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Nombre de minutes jouées par jour</h3>
        </div>
        <div class="panel-body">
          <div id="morris-bar-chart"></div>
          <div class="text-right"></div>
        </div>
      </div>
    </div>
  </div>
</div>
